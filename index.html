<body>

    <header>
        <div class="config">
            <div class="hora-input">
                <label for="horaInicio">Hora Inicio</label>
                <div class="time-wrapper">
                    <input type="time" id="horaInicio" aria-label="Hora de inicio del examen">
                </div>
                <small>Haz clic en el reloj</small>
            </div>

            <div class="hora-input">
                <label for="horaFin">Hora Fin</label>
                <div class="time-wrapper">
                    <input type="time" id="horaFin" aria-label="Hora de fin del examen">
                </div>
                <small>Haz clic en el reloj</small>
            </div>

            <div class="tiempo-restante">
                <span class="label-restante">Tiempo Restante:</span>
                <span id="contador" role="timer" aria-live="polite">00:00:00</span>
            </div>
        </div>
    </header>

    <main>
        <div class="hora-actual">
            <span id="horaActual" role="timer" aria-live="off">12:34:35 PM</span>
        </div>

        <div class="barra-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="barra-progreso" id="barraProgreso"></div>
        </div>

        <div class="info">
            <!-- Fila 1 -->
            <div class="fila fila-1">
                <div class="campo">
                    <label for="curso">Curso:</label>
                    <input type="text" placeholder="Curso" id="curso">
                </div>

                <div class="campo campo-evaluacion">
                    <label for="evaluacion">Evaluaci√≥n:</label>

                <div class="campo">
                    <label for="profesor">Profesor:</label>
                    <input type="text" placeholder="Profesor" id="profesor">
                </div>

                <div class="campo campo-horario">
                    <label for="aula">Horario de pr√°ctica:</label>
                    <input type="text" placeholder="0123" id="aula">
                </div>
            </div>

            <!-- Fila 3: Fecha -->

                <div class="campo campo-fecha">
                    <label for="fechaTexto">Fecha:</label>
                    <input type="text"
                        id="fechaTexto"
                        placeholder="dd/mm/yyyy"
                        readonly
                        aria-label="Fecha del examen">
                    <input type="date"
                        id="fecha"
                        style="position:absolute; opacity:0; pointer-events:none;"
                        aria-hidden="true">
                </div>
            </div>

            <!-- Fila 4: Botones -->
            <div class="fila fila-acciones">
                <div class="acciones">
                    <button id="btnFullscreen" class="btn-action" aria-label="Activar pantalla completa">
                        <span class="icon">‚õ∂</span>
