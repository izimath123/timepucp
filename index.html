<body>

    <header>
        <div class="config">
            <div class="hora-input">
                <label for="horaInicio">Hora Inicio</label>
                <div class="time-wrapper">
                    <input type="time" id="horaInicio" aria-label="Hora de inicio del examen">
                </div>
            </div>

            <div class="hora-input">
                <label for="horaFin">Hora Fin</label>
                <div class="time-wrapper">
                    <input type="time" id="horaFin" aria-label="Hora de fin del examen">
                </div>
            </div>

            <div class="tiempo-restante">
                <span class="label-restante">Tiempo Restante:</span>
                <span id="contador" role="timer" aria-live="polite">00:00:00</span>
            </div>
        </div>
    </header>

    <main>
        <div class="hora-actual">
            <span id="horaActual" role="timer" aria-live="off">12:34:35 PM</span>
        </div>

        <div class="barra-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="barra-progreso" id="barraProgreso"></div>
            <span class="barra-porcentaje" id="barraPorcentaje">0%</span>
        </div>

        <!-- Contador solo visible en modo solo reloj -->
        <div class="contador-solo-reloj">
            <span id="contadorSolo" role="timer">00:00:00</span>
        </div>

        <div class="info">
            <!-- Fila 1 -->
            <div class="fila fila-1">
                <div class="campo">
                    <label for="curso">Curso:</label>
                    <input type="text" placeholder="Curso" id="curso">
                </div>

                <div class="campo campo-evaluacion">
                    <label for="evaluacion">Evaluaci√≥n:</label>
                    <input type="text" placeholder="Evaluaci√≥n" id="evaluacion">
                </div>
            </div>

            <!-- Fila 2 -->
            <div class="fila fila-2">
                <div class="campo">
                    <label for="profesor">Profesor:</label>
                    <input type="text" placeholder="Profesor" id="profesor">
                </div>

                <div class="campo campo-horario">
                    <label for="aula">Horario de pr√°ctica:</label>
                    <input type="text" placeholder="0123" id="aula">
                </div>
            </div>

            <!-- Fila 3: Clave del curso + Fecha -->
            <div class="fila fila-3">
                <div class="campo campo-clave">
                    <label for="claveCurso">Clave del curso:</label>
                    <input type="text" placeholder="EST123" id="claveCurso">
                </div>

                <div class="campo campo-fecha">
                    <label for="fechaTexto">Fecha:</label>
                    <input type="text" id="fechaTexto" placeholder="dd/mm/yyyy" readonly aria-label="Fecha del examen">
                    <input type="date" id="fecha" style="position:absolute; opacity:0; pointer-events:none;"
                        aria-hidden="true">
                </div>
            </div>

            <!-- Fila 4: Botones -->
            <div class="fila fila-acciones">
                <div class="acciones">
                    <button id="btnFullscreen" class="btn-action" aria-label="Activar pantalla completa">
                        <span class="icon">‚õ∂</span>
                        <span class="text">Pantalla completa</span>
                    </button>
                    <button id="btnDarkMode" class="btn-action" aria-label="Cambiar a modo oscuro">
                        <span class="icon">üåô</span>
                        <span class="text">Modo oscuro</span>
                    </button>
                    <button id="btnSoloReloj" class="btn-action" aria-label="Modo solo reloj">
                        <span class="icon">üïê</span>
                        <span class="text">Solo reloj</span>
                    </button>
                    <button id="btnReset" class="btn-action btn-secondary" aria-label="Reiniciar temporizador">
                        <span class="icon">‚Üª</span>
                        <span class="text">Reiniciar</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bot√≥n flotante para salir del modo solo reloj -->
    <!-- Modal: Evaluaci√≥n terminada -->
    <div id="modalFin" class="modal-fin" role="dialog" aria-modal="true" aria-label="Evaluaci√≥n terminada">
        <div class="modal-fin-contenido">
            <div class="modal-fin-icono">‚è±</div>
            <h1 class="modal-fin-titulo">¬°Evaluaci√≥n terminada!</h1>

            <button id="btnCerrarModal" class="modal-fin-btn">Cerrar</button>
        </div>
    </div>

    <button id="btnSalirSoloReloj" class="btn-salir-solo" aria-label="Salir del modo solo reloj">
        <span class="icon">‚úï</span>
        <span class="text">Salir</span>
    </button>
